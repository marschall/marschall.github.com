---
layout: default
title: Philippe Marschall
---

<header class="jumbotron subhead">
  <h1>Philippe Marschall</h1>
</header>

<h2>Blog Posts</h2>
<ul>
  {% for post in site.posts %}
    <li><time class="dt-published" datetime="{{ post.date | date: "%F" }}">{{ post.date | date: "%Y %B %-d" }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
