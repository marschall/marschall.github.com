---
layout: default
title: Philippe Marschall
---

<h2>Blog Posts</h2>
<ul class="list-unstyled">
  {% for post in site.posts %}
    <li>
      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
      <time class="dt-published" datetime="{{ post.date | date: "%F" }}">{{ post.date | date: "%Y %B %-d" }}</time>
    </li>
  {% endfor %}
</ul>
