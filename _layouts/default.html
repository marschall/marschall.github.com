<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta name="author" content="Philippe Marschall" />
  <meta name="generator" content="Jekyll" />
  <meta name="robots" content="index,follow" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="/bootstrap/css/docs.css" type="text/css" />

   <!-- RSS / Atom -->
  <link href="https://marschall.github.io/atom.xml" rel="alternate" type="application/atom+xml" title="posts on marschall.github.io (Atom)" />
  <link href="https://marschall.github.io/rss.xml" rel="alternate" type="application/rss+xml" title="posts on marschall.github.io (RSS)" />

   <!-- meta navigation links -->
   <link rel="home" href="https://marschall.github.io" />
   {% if page.next.url & page.next.published %}
     <link rel="next" href="{{page.next.url}}" title="{{page.next.title}}" />
   {% endif %}

   {% if page.previous.url %}
     <link rel="prev" href="{{page.previous.url}}" title="{{page.previous.title}}" />
   {% endif %}

</head>
<body data-spy="scroll" data-target=".subnav" data-offset="50">

  <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-fixed-top">

      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/index.html">marschall.github.io</a>

          <div class="nav-collapse">
            <ul class="nav">
              {% for link in site.navigation %}
              <li>
                {% if page.url == link.url %}
                  <li class="active">
                {% else %}
                  <li>
                {% endif %}
                <a href="{{ link.url }}">{{ link.text }}</a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
 
    <div class="container">

        {{ content }}

      <footer class="footer">
       <p><a href="https://github.com/marschall/marschall.github.com">source on github</a></p>
      </footer>
    </div>

</body>
</html>
