<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta name="author" content="Philippe Marschall" />
  <meta name="generator" content="Jekyll" />
  <meta name="robots" content="index,follow" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/bootstrap-3.3.4/css/bootstrap.min.css" type="text/css" />
  <style>
    #main-content {
      padding-top: 60px;
    }

    .footer {
      padding-top: 60px;
    }
  </style>


   <!-- RSS / Atom -->
  <link href="https://marschall.github.io/atom.xml" rel="alternate" type="application/atom+xml" title="posts on marschall.github.io (Atom)" />
  <link href="https://marschall.github.io/rss.xml" rel="alternate" type="application/rss+xml" title="posts on marschall.github.io (RSS)" />

   <!-- meta navigation links -->
   <link rel="home" href="https://marschall.github.io" />
   {% if page.next.url & page.next.published %}
     <link rel="next" href="{{page.next.url}}" title="{{page.next.title}}" />
   {% endif %}

   {% if page.previous.url %}
     <link rel="prev" href="{{page.previous.url}}" title="{{page.previous.title}}" />
   {% endif %}

</head>
<body>

  <!-- Navbar
    ================================================== -->
    <nav class="navbar navbar-default navbar-fixed-top">

      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">marschall.github.io</a>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% for link in site.navigation %}
            <li>
              {% if page.url == link.url %}
                <li class="active">
              {% else %}
                <li>
              {% endif %}
              <a href="{{ link.url }}">{{ link.text }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
 
    <div id="main-content" class="container">

        {{ content }}

      <footer class="footer">
       <p><a href="https://github.com/marschall/marschall.github.com">source on github</a></p>
      </footer>
    </div>

    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/bootstrap-3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
